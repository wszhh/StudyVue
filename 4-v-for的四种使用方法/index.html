<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue-js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- vue-app是根容器 -->
    <div id="app">
        <!-- 一般循环 -->
        <p v-for="(item,i) in list"> 值{{ item }}---索引{{ i }} </p>
        <hr>
        <!-- 循环一个对象数组 -->
        <p v-for="user in user">{{user.id}} {{user.name}} </p>
        <hr>
        <!-- 循环对象 -->
        <p v-for="(val,key) in student">{{val}} {{key}} </p>
        <hr>
        <!-- 迭代数字 从1开始-->
        <p v-for="count in 10">{{count}} </p>
        <hr>
        <!-- 注意事项  在组件、和特殊情况需要指定数据唯一性时 使用key-->
        <p v-for="user in user" :key="user.id">{{user.id}} {{user.name}} </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                list: [1, 2, 3, 4, 5, 6, 7, 'Donald'],
                user: [
                    {id:1,name:'a'},
                    {id:2,name:'b'},
                    {id:3,name:'c'},
                    {id:4,name:'d'},
                ],
                student:{
                    id:1001,
                    name:'习近平'
                }
            }
        })
    </script>
</body>

</html>
