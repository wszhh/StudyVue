<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue-js/vue.js"></script>
    <link rel="stylesheet" href="../vue-js/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <!-- vue-app是根容器 -->
    <div id="app">
        <form class="form-inline">
            <div class="form-group">
                <label for="">id:</label>
                <input type="text" name="" id="" class="form-control" placeholder="" v-model="id">
                <label for="">name:</label>
                <input type="text" class="form-control" name="" id="" placeholder="" v-model="name">
                <input name="" id="" class="btn btn-primary" type="button" value="添加" @click="add()">
                <label for="">搜索</label>
                <input type="text" class="form-control" name="" id="" placeholder="" v-model="keywords">
            </div>
        </form>
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>time</th>
                    <th>option</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td v-text='item.id'></td>
                    <td v-text='item.name'>{{}} </td>
                    <td v-text='item.time'></td>
                    <td>
                        <!-- prevent组织默认行为 -->
                        <a href="" @click.prevent='del(item.id)'>删除</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [{
                    id: 1,
                    name: '奔驰',
                    time: new Date()
                }, {
                    id: 2,
                    name: '宝马',
                    time: new Date()
                }, {
                    id: 3,
                    name: '奥迪',
                    time: new Date()
                }, {
                    id: 4,
                    name: '比亚迪',
                    time: new Date()
                }, {
                    id: 5,
                    name: '长安',
                    time: new Date()
                }]
            },
            methods: {
                add() {
                    //获取到id、name 已做双向数据绑定 直接在date中获取
                    var car = {
                        id: this.id,
                        name: this.name,
                        time: new Date()
                    };
                    this.list.push(car);
                    this.id = this.name = '';
                    //console.log('ok');
                },
                del(id) {
                    this.list.some((item, i) => {
                        if (item.id == id) {
                            this.list.splice(i, 1);
                            return true;
                        }
                    })
                },
            }
        })
    </script>
</body>

</html>
