<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue-js/vue.js"></script>
    <script src="../vue-js/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
          
            <p v-for="user in info" >{{ user.id }}  </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    info: null
                }
            },
            mounted() {
                axios
                    .get('https://easy-mock.com/mock/5c1dfd98e8bfa547414a5278/bili/navList')
                    .then(response => {
                        this.info = response.navList
                    })
            }
        })
    </script>
</body>

</html>
